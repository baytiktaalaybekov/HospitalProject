
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctors</title>
<style>
    body{
        background-image: url("https://f.hubspotusercontent30.net/hubfs/303785/images/gl/blog/patient-appointment-systems-in-hospitals-featured2.png");
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">

</head>

<body>
<div class="wrapper-btn">
    <a th:href="@{/hospitals}">
        <button class="btn btn-primary" type="button">back</button>
    </a>

<!--    <li class="nav-item">-->
<!--        <a class="nav-link" th:href="@{/appointments/new/{id}(id=${hospitalId})}" href="#">Add Appointment</a>-->
<!--    </li>-->
</div>
<div class="container mt-3">
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>Date</th>
            <th>Patient name</th>
            <th>Department name</th>
            <th>Doctor name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}">
            <td th:text="${appointment.id}"></td>
            <td th:text="${appointment.date}"></td>
            <td th:text="${appointment.getPatient().lastName}"></td>
            <td th:text="${appointment.getDepartment().name}"></td>
            <td th:text="${appointment.getDoctor().lastName}"></td>
            <td class="div">
                <form th:method="GET"
                      th:action="@{/appointments/edit/{appointmentId}(appointmentId=${appointment.getId()})}">
                    <input type="submit" th:value="Update"/>
                </form>
            </td>

            <td>
                <form th:method="DELETE"
                      th:action="@{/appointments/{hospitalId}/{appointmentId}/delete(hospitalId=${hospitalId},appointmentId=${appointment.getId()})}">
                    <input type="submit" th:value="Delete"/>
                </form>
            </td>
        </tr>
        </tbody>



    </table>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/appointments/new/{id}(id=${hospitalId})}" href="#">Add new Appointment</a>
    </li>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>
</html>
