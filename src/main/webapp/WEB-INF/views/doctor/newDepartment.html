<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="wrapper-btn">
  <a th:href="@{/4/departments}">
    <button class="btn btn-primary" type="button">back</button>
  </a>
</div>

<div class="d-flex justify-content-center">
  <form class="p-5 bg-light" action="#" th:action="@{/{hospitalId}/{doctorId}/saveAssignDepartment(hospitalId=${hospitalId}, doctorId=${doctorId})}" th:object="${doctor}" th:method="patch">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
      <select th:field="*{departmentId}">
        <option>select department</option>
        <option th:each="department : ${departments}" th:value="${department.getId()}" th:text="${department.getName()}"></option>
      </select>
    </div>
    <div>
      <input type="submit" value="Save" class="btn btn-primary btn-lg">
    </div>

  </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</html>
