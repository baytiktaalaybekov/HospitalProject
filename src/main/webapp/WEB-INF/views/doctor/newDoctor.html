<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Doctor</title>
</head>
<body>
<div class="wrapper-btn">
    <a th:href="@{/doctors/{id}(id=${hospitalId})}">
        <button class="btn btn-primary" type="button">back</button>
    </a>
</div>

<div class="d-flex justify-content-center">
    <form class="p-5 bg-light" action="#" th:action="@{/doctors/save/{id}(id=${hospitalId})}" th:object="${newDoctor}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" th:field="*{firstName}" id="firstName" class="form-control form-control-lg">
        </div>
        <div class="form-group">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" th:field="*{lastName}" id="lastName" class="form-control form-control-lg">
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="text" th:field="*{email}" id="email" class="form-control form-control-lg">
        </div>
        <div class="form-group">
            <label for="position" class="form-label">Position</label>
            <input type="text" th:field="*{position}" id="position" class="form-control form-control-lg">
        </div>
        <div>
            <input type="submit" value="Save" class="btn btn-primary btn-lg">
            <div th:if="${param.success}" class="alert alert-success" role="alert">
            </div>
            <div th:if="${#fields.hasErrors()}" class="alert alert-danger" role="alert">
            </div>
        </div>

    </form>
</div>
</body>
</html>
