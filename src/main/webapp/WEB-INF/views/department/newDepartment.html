<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Department</title>
</head>
<body>
<div class="wrapper-btn">
    <a th:href="@{/}">
        <button class="btn btn-primary" type="button">back</button>
    </a>
</div>

<div class="d-flex justify-content-center">
    <form class="p-5 bg-light" action="#" th:action="@{/{id}/departments/saveDepartment(id=${id})}" th:object="${newDepartment}" th:method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="nameInput" class="form-label">Name</label>
            <input type="text" th:field="*{name}" id="nameInput" class="form-control form-control-lg">
        </div>
        <div>
            <input type="submit" value="Save" class="btn btn-primary btn-lg">
        </div>

    </form>
</div>
</body>
</html>
