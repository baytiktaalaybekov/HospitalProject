<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <style>
        body{
            background-image: url("https://www.houstonmethodist.org/-/media/images/for-patients/forpatients_opengraph_1200x630.jpg?mw=1382&hash=D361CC3D6BFA174EF33A0C7579D4B8A8");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
<div class="wrapper-btn">
    <a th:href="@{/hospitals}">
        <button class="btn btn-primary" type="button">back</button>
    </a>
    <a th:href="@{/{id}/patients/newPatient (id=${hospitalId})}">
        <button class="btn btn-primary" type="button">ADD</button>
    </a>
</div>
<div class="container mt-3">
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Phone number</th>
            <th>Hospital</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${patients}">
            <td th:text="${patient.id}"></td>
            <td th:text="${patient.firstName}"></td>
            <td th:text="${patient.lastName}"></td>
            <td th:text="${patient.gender}"></td>
            <td th:text="${patient.email}"></td>
            <td th:text="${patient.phoneNumber}"></td>
            <td th:text="${patient.hospital.name}"></td>
            <td>
                <p>
                <a th:method="patch" th:href="@{/{id}/patients/edit/{patientId} (patientId=${patient.getId()},id=${hospitalId})}">
                <input type="submit" class="btn btn-outline-primary"  th:value="  Edit  "/>
                </a>

                <th>
                <form th:method="DELETE" th:action="@{/{id}/patients/{patientId}/delete(id=${id}, patientId=${patient.getId()})}">
                    <input type="submit" class="btn btn-outline-primary"   th:value="  Delete  "/>
                </form>
            </th>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
