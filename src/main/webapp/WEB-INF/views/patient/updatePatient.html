<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update patient</title>
</head>
<body>
<form th:action="@{/{id}/patients/{patientId}/updatePatient(id=${hospitalId},patientId=${patient.id})}" th:object="${patient}" th:method="POST">
    <label for="firstname">First name: </label>
    <input type="text" th:field="*{firstName}" id="firstname"/>
    <br/>
    <label for="lastname">Last name: </label>
    <input type="text" th:field="*{lastName}" id="lastname"/>
    <br/>
    <div class="form-group">
        <label for="gender">Gender
            <select th:field="*{gender}" id="gender">
                <option th:value="${male}">MALE</option>
                <option th:value="${female}">FEMALE</option>
            </select>
        </label>
    </div>
    <br/>
    <label for="email">Email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <div class="form-group">
        <label for="phoneNumber" class="form-label">Phone number:</label>
        <input type="text" th:field="*{phoneNumber}" id="phoneNumber" class="form-control form-control-lg" placeholder="+996 XXX XXX XXX">
    </div>
    <br/>
    <input type="submit" value="Update"/>
</form>

</body>
</html>
